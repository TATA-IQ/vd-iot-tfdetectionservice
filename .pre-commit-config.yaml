repos:
  - repo: https://github.com/pycqa/flake8
    rev: '5.0.4'  # pick a git hash / tag to point to
    hooks:
      -  id: flake8
         args: ["--ignore=E501"]
        

      
  - repo: https://github.com/psf/black
    rev: "22.8.0"
    hooks:
      - id: black
exclude: 'tfdetection/object_detection'